---
layout: index
---
{% include JB/setup %}
    <!-- Content Area Start -->
<div id="content" style="padding-top:10vh;">
      <!-- tabs-accordions -->
      <div class="tabs-accordions">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="page-header-title">
                <h2 class="heading-title text-center">{{ page.title }}</h2>
              </div>
            </div>
          </div>
          <div class="sub-title">
            <span></span>
          </div>
          <!-- accordions -->
          <div class="row">
            {% for content in page.contents %}
            <div class="col-sm-6">
              <div class="panel-group tabbed">
                <div class="panel">
                  <div class="panel-heading">
                    <a class="panel-title collapsed" data-toggle="collapse" href="#p{{ content.id }}">{{ content.t }}</a>
                  </div>
                  <div id="p{{ content.id }}" class="panel-collapse collapse">
                    <div class="panel-body text-gray">
                      {{ content.c }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
            </div>
      </div>
      <!-- tabs-accordions -->
    </div>
