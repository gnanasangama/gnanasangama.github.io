---
layout: index
---
{% include JB/setup %}
    <!-- Content Area Start -->
<div id="content" style="padding-top:10vh;">
      <!-- tabs-accordions -->
      <div class="tabs-accordions">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="page-header-title">
          <h2 class="heading-title text-center"><b>{{ page.title }}</b></h2>
              </div>
            </div>
          </div>
          <div class="sub-title">
            <span></span>
          </div>
          <!-- accordions -->
          <div class="row">
          {% for content in page.contents %}
            <div class="col-sm-6">
              <div class="panel-group tabbed">
                <div class="panel">
                  <div class="panel-heading text-center">
                      <a class="panel-title collapsed" data-toggle="collapse" href="#T{{ content.id }}">{{ content.t }}</a>
                  </div>
                  <div id="T{{ content.id }}" class="panel-collapse collapse">
                    <div class="panel-body text-gray">
                      <ul>
              <div id="round-tab">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#C{{ content.id }}" role="tab">{{ page.cont }}</a>
                  </li>
                    {% if content.m %}
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#M{{ content.id }}" role="tab">ಅರ್ಥ</a>
                  </li>
                    {% endif %}
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                  <div class="tab-pane active" id="C{{ content.id }}" role="tabpanel">
                    <p>{{ content.c }}</p>
                  </div>
                    {% if content.m %}
                  <div class="tab-pane" id="M{{ content.id }}" role="tabpanel">
                    <p>{{ content.m }}</p>
                  </div>
                    {% endif %}
                </div>
              </div>
              </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      {% endfor %}
      
          </div>
            </div>
      </div>
      <!-- tabs-accordions -->
    </div>
